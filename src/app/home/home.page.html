<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Device Motion sensor
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div><h>x : {{x}}</h></div>
  <div><h>y : {{y}}</h></div>
  <div><h>z : {{z}}</h></div>
  <div>timestamp: {{timestamp}}</div>
</ion-content>
